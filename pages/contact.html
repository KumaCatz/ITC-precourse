    <header>
        <h1>Who are you?</h1>
        <button id="colorsBtn">*change the mood*</button>
    </header>

    <div class="space-footer">
        <!-- going to my email: -->
        <form id="form" method="POST" action="https://formspree.io/f/xoqbgroj">

            <fieldset>
                <legend title="it's cute :3">Let's exchange email letters!</legend>
                <p>* required input fields</p>
                <label for="first-name">*First name:</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">*Email address:</label>
                <input type="email" id="email" name="email">

                <label for="comments">*Comments:</label>
                <textarea id="comments" name="comments"></textarea>

                <label for="file">*Select a file to add:</label>
                <input type="file" id="file" name="file">

                <button type="submit" id="submit">Submit!</button>
            </fieldset>
        </form>

        <footer>
        </footer>

    </div>

    <script src="../js/formValidation.js"></script>
    <script src="../js/colors.js"></script>
    <script src="../js/footer.js"></script>
